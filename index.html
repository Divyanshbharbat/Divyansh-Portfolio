<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
    }
    .resume-preview {
      border: 2px solid #00796b;
      border-radius: 10px;
      padding: 30px;
      background-color: #fff;
    }
    .btn-custom {
      background: #00796b;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background: #004d40;
    }
    h2 {
      color: #00796b;
    }
  </style>
</head>
<body class="container py-5">
  <h1 class="text-center mb-4 fw-bold">Interactive Resume Builder</h1>

  <div class="row g-4">
    <div class="col-md-6">
      <form id="resumeForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" oninput="updatePreview()" />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" oninput="updatePreview()" />
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" oninput="updatePreview()" />
        </div>
        <div class="mb-3">
          <label class="form-label">Summary</label>
          <textarea class="form-control" id="summary" rows="3" oninput="updatePreview()"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Skills (comma separated)</label>
          <input type="text" class="form-control" id="skills" oninput="updatePreview()" />
        </div>
        <div class="mb-3">
          <label class="form-label">Projects</label>
          <textarea class="form-control" id="projects" rows="3" oninput="updatePreview()"></textarea>
        </div>
        <button type="button" class="btn btn-custom w-100 mt-3" onclick="downloadPDF()">Download Resume</button>
      </form>
    </div>

    <div class="col-md-6">
      <div class="resume-preview shadow" id="resume">
        <h2 id="preview-name">Your Name</h2>
        <p><strong>Email:</strong> <span id="preview-email">your@email.com</span></p>
        <p><strong>Phone:</strong> <span id="preview-phone">1234567890</span></p>
        <p><strong>Summary:</strong></p>
        <p id="preview-summary">Brief summary about yourself...</p>
        <p><strong>Skills:</strong></p>
        <ul id="preview-skills">
          <li>HTML</li>
          <li>CSS</li>
        </ul>
        <p><strong>Projects:</strong></p>
        <ul id="preview-projects">
          <li>Portfolio Website</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    function updatePreview() {
      document.getElementById('preview-name').innerText = document.getElementById('name').value || 'Your Name';
      document.getElementById('preview-email').innerText = document.getElementById('email').value || 'your@email.com';
      document.getElementById('preview-phone').innerText = document.getElementById('phone').value || '1234567890';
      document.getElementById('preview-summary').innerText = document.getElementById('summary').value || 'Brief summary about yourself...';

      const skillsInput = document.getElementById('skills').value;
      const skillList = document.getElementById('preview-skills');
      skillList.innerHTML = '';
      if (skillsInput.trim()) {
        skillsInput.split(',').forEach(skill => {
          const li = document.createElement('li');
          li.innerText = skill.trim();
          skillList.appendChild(li);
        });
      }

      const projectsInput = document.getElementById('projects').value;
      const projectList = document.getElementById('preview-projects');
      projectList.innerHTML = '';
      if (projectsInput.trim()) {
        projectsInput.split(',').forEach(project => {
          const li = document.createElement('li');
          li.innerText = project.trim();
          projectList.appendChild(li);
        });
      }
    }

    function downloadPDF() {
      const resume = document.getElementById('resume');
      html2pdf().from(resume).save('resume.pdf');
    }
  </script>
</body>
</html>
